<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<header th:replace="fragments :: header"></header>

<form method="post">
    <div class="form-group">
        <label>Name
            <input th:field="${event.name}" class="form-control">
        </label>
        <p class="error" th:errors="${event.name}"></p>
    </div>

    <div class="form-group">
        <label>Description
            <input th:field="${event.description}" class="form-control">
        </label>
        <p class="error" th:errors="${event.description}"></p>
    </div>

    <div class="form-group">
        <label>Contact Email
            <input th:field="${event.contactEmail}" class="form-control">
        </label>
        <p class="error" th:errors="${event.contactEmail}"></p>
    </div>

    <div class="form-group">
        <label>Location
            <input th:field="${event.location}" class="form-control">
        </label>
        <p class="error" th:errors="${event.location}"></p>
    </div>

    <div class="form-group">
        <label>Must Register
            <input type="checkbox" th:field="${event.mustRegister}" class="form-control">
        </label>
        <p class="error" th:errors="${event.mustRegister}"></p>
    </div>

    <div class="form-group">
        <label>Number of Attendees
            <input type="number" th:field="${event.numAttendees}" class="form-control" min="1">
        </label>
        <p class="error" th:errors="${event.numAttendees}"></p>
    </div>
    <div class="form-group">
        <label>Category
            <select th:field="${event.eventCategory}">
                <option th:each="eventCategory : ${categories}"
                    th:value="${eventCategory.id}"
                    th:text="${eventCategory.name}"
                ></option>
            </select>
                <p class="error" th:errors="${event.eventCategory}"></p>
        </label>
    </div>

    <div class="form-group">
        <input type="submit" value="Create" class="btn btn-success">
    </div>
</form>

</body>
</html>
